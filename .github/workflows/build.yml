name: Build and Release Python Executable

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile scripts/github_data.py

      - name: Rename executable for OS
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/github_data.exe github_data-1.0.0-windows.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            mv dist/github_data github_data-1.0.0-macos
          else
            mv dist/github_data github_data-1.0.0-linux
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github_data-1.0.0-${{ matrix.os }}
          path: github_data-1.0.0-*

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: github_data-1.0.0-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
